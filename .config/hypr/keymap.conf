# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/rr/ for more
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive,
bind = ALT, M,exec ,pkill -x rofi || $HOME/.config/hypr/scripts/selectwallsub.sh
bind = $mainMod, W, togglefloating ,sw
bind = ALT, W , exec , $HOME/.config/script/selectswww.sh
# bind =$mainMod,  SUPER_L,exec ,pkill -x rofi || $HOME/.config/rofi/launchers/type-5/launcher.sh

bind =$mainMod, R,exec ,pkill -x rofi || $HOME/.config/rofi/launchers/type-5/launcher.sh
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, firefox
bind = $mainMod, L, exec, swaylock # launch lock screen
bind = $mainMod, Escape, exec, pkill -x rofi || $HOME/.config/rofi/powermenu/type-4/powermenu.sh
bind = $mainMod, V, exec, code
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = ALT,Tab,cyclenext
bind = ALT,Tab,bringactivetotop  

bind = SHIFT, P, exec,pkill hyprshot ||$HOME/.config/script/hyprshot.sh region

bind = ALT, return, fullscreen ,1
bind = $mainMod, W, togglefloating,
bind = ALT, G, fullscreen,
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
# bindm = $mainMod, mouse:272, movewindow
# bindm = $mainMod, mouse:273, resizewindow

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind =  , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region

bind = , XF86MonBrightnessDown ,exec , $HOME/.config/script/brightscrip.sh -
bind = , XF86MonBrightnessUp ,exec , $HOME/.config/script/brightscrip.sh +
bindel = ,XF86AudioMicMute, exec, $HOME/.config/script/audiocontrol.sh 'mic'
bind = , XF86AudioMute ,exec , $HOME/.config/script/audiocontrol.sh 'mute'
bind = , XF86AudioLowerVolume ,exec , $HOME/.config/script/audiocontrol.sh -
bind = , XF86AudioRaiseVolume ,exec , $HOME/.config/script/audiocontrol.sh +


bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic



bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1